<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <header>
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </header>
  <main>
    <div class="card">
      <div class="pricing">
        <h3><span id="pageviews">100K</span> Pageviews</h3>
        <input type="range" name="views" id="views" min="1" max="5" value="3">
        <h2><span>$<span id="price">16.00</span></span>/ month</h2>
      </div>
      <div class="billing">
        <span>Monthly Billing</span>
        <label class="switch">
          <input type="checkbox" name="billing" id="billing">
          <span class="slider"></span>
        </label>
        <span>Yearly Billing <div class="discount-badge">-25%<span class="hide"> discount</span></div></span>
      </div>
      <div class="divider"></div>
      <div class="card-footer">
        <div class="info">
          <p>Unlimited websites</p>
          <p>100% data ownership</p>
          <p>Email reports</p>
        </div>
        <button>Start my trial</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/waldosmuts">Waldo Smuts</a>.
    </div>
  </footer>
  <script src="./app.js"></script>
</body>

</html>
